<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infer JS SDK Test</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 50px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Infer JS SDK Test</h2>
      <input
        type="text"
        id="my-address"
        placeholder="Type an address..."
        style="width: 100%; padding: 10px"
      />
      <p id="output" style="margin-top: 20px; color: green; font-family: monospace"></p>
    </div>
    <script src="./packages/js/dist/index.global.js"></script>
    <script>
      window.Pro6PP.attach('#my-address', {
        apiUrl: 'http://localhost:8081/v2/',
        authKey: 'AUTH_KEY',
        country: 'NL',
        onSelect: function (result) {
          document.getElementById('output').innerText =
            'Selected: ' + (typeof result === 'string' ? result : JSON.stringify(result, null, 2));
        },
      });
    </script>
  </body>
</html>
